        :root {

            --secondary-color: #5e7da9;
            --accent-color:#f0e1dd;

            --light-text: #a0a0a0;
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --sidebar-bg: #0f0f0f;
            --user-message-bg:#292e35;
            --bot-message-bg: #2d2d2d;
            --input-bg: #252525;
            --section-title: #2d5b99;
            --correct-answer: #4CAF50;
            --wrong-answer: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .lateral {
            width: 260px;

            border-right: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .lateral-header {
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            color:#CCCCCC;
        }

        .logo-icon img {
            font-size: 24px;
            background-color: var(--accent-color);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: rgb(28, 24, 24);
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .news-btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: var(--secondary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            margin-bottom: 15px;
        }

        .new-chat-btn:hover {
            background-color: #3c54a9;
        }

        .news-btn:hover {
            background-color: #4a6da3;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            background-color: var(--chat-bg);
        }

        .welcome-message {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-message h1{
            font-size: 32px;
            margin-bottom: 20px;
            color: #ddf0df;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            scrollbar-gutter: stable;
            padding-right: 5px !important;
        }

        .message {
            padding: 16px 24px;
            margin-bottom: 20px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.6;
            position: relative;
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 0;
            color: white;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background-color: var(--chat-bg);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
        }

        .input-box input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid #3a3a3a;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            background-color: var(--input-bg);
            color: white;
        }

        .input-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(45, 91, 153, 0.2);
        }

        .input-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px;
        }

        .disclaimer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--light-text);
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        /* Estilos para a seção de notícias */
        .news-container {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .news-container.active {
            display: block;
        }

        .news-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .news-header h1 {
            font-size: 32px;
            color: #ddf0df;
            margin-bottom: 10px;
        }

        .news-header p {
            font-size: 16px;
            color: var(--light-text);
        }

        .newspapers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .newspaper-card {
            background-color: var(--bot-message-bg);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .newspaper-card:hover {
            transform: translateY(-5px);
            background-color: var(--user-message-bg);
        }

        .newspaper-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .newspaper-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .newspaper-card p {
            font-size: 12px;
            color: var(--light-text);
        }

        .news-article {
            display: none;
            background-color: var(--bot-message-bg);
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
        }

        .news-article.active {
            display: block;
        }

        .news-article h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .news-article .date {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 20px;
            display: block;
        }

        .news-article p {
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .back-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #4a6da3;
        }

        /* Novo estilo para a imagem do jornal no artigo */
        .newspaper-image-container {
            text-align: center;
            margin: 20px 0;
        }

        .newspaper-image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .newspaper-reference {
            font-size: 12px;
            color: var(--light-text);
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }

                font-size: 24px;
            }
            
            .welcome-message p {
                font-size: 16px;
            }
            
            .chat-area {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
                padding: 12px 16px;
                margin-bottom: 15px;
            }
            
            .input-container {
                padding: 15px 10px;
            }
            
            .input-box {
                max-width: 100%;
            }

            .newspapers-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .input-box input {
                padding: 10px 40px 10px 15px;
                font-size: 14px;
            }
            
            .logo-icon {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }
            
            .logo span {
                font-size: 14px;
            }

            .newspapers-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .newspaper-card {
                padding: 10px;
            }

            .newspaper-card h3 {
                font-size: 14px;
            }
        }
    </style>
</head>

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            setupEventListeners();
            renderNewspapers();
        });

        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
            }

            const savedCurrentChat = localStorage.getItem('currentChatId');
            if (savedCurrentChat && chatHistory[savedCurrentChat]) {
                currentChatId = savedCurrentChat;
                displayChatMessages(currentChatId);
            } else {
                createNewChat();
            }
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('currentChatId', currentChatId);
        }

        function createNewChat() {
            currentChatId = `chat_${Date.now()}`;
            chatHistory[currentChatId] = [];
            saveChatHistory();
            
            // Mostrar mensagem de boas-vindas
            chatArea.innerHTML = `
                <div class="welcome-message">
                    <h1>Bem-vindo ao IAtlas 🤖</h1>
                    <p>Olá! Sou um Chatboot desenvolvido por Raifran, Eduarda e Maria de Fátima e sou especialista na Primeira República Brasileira (1889-1930)</p>
                    <p>Como posso te ajudar hoje? 😄😄</p>
                </div>
            `;
            
            userInput.value = '';
            userInput.focus();
        }

        function displayChatMessages(chatId) {
            const messages = chatHistory[chatId] || [];
            
            if (messages.length === 0) {
                chatArea.innerHTML = `
                    <div class="welcome-message">
                        <h1>Bem-vindo ao IAtlas 🤖</h1>
                        <p>Olá! Sou um Chatboot desenvolvido por Raifran, Eduarda e Maria de Fátima e sou especialista na Primeira República Brasileira (1889-1930)</p>
                        <p>Como posso te ajudar hoje? 😄😄</p>
                    </div>
                `;
                return;
            }
            
            chatArea.innerHTML = '';
            messages.forEach(message => {
                addMessage(message.content, message.isUser);
            });
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            
            // Determinar as classes CSS com base no tipo de mensagem
            let messageClasses = ['message'];
            
            if (isUser) {
                messageClasses.push('user-message');
            } else {
                messageClasses.push('bot-message');
            }
            
            messageDiv.className = messageClasses.join(' ');
            
            // Formatar o texto (preservar quebras de linha)
            const formattedText = text.replace(/\n/g, '<br>');
            messageDiv.innerHTML = formattedText;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setupEventListeners() {
            // Enviar mensagem ao clicar no botão
            sendButton.addEventListener('click', sendMessage);
            
            // Enviar mensagem ao pressionar Enter
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Nova conversa
            newChatBtn.addEventListener('click', () => {
                createNewChat();
                switchView('chat');
            });
            
            // Botão de notícias
            newsBtn.addEventListener('click', () => {
                switchView('news');
            });
        }

        function switchView(view) {
            currentView = view;
            
            if (view === 'chat') {
                chatArea.style.display = 'block';
                newsContainer.style.display = 'none';
                userInput.style.display = 'block';
                document.querySelector('.input-box').style.display = 'flex';
            } else if (view === 'news') {
                chatArea.style.display = 'none';
                newsContainer.style.display = 'block';
                userInput.style.display = 'none';
                document.querySelector('.input-box').style.display = 'none';
                
                // Mostrar a lista de jornais (esconder artigo se estiver visível)
                newspapersGrid.style.display = 'grid';
                newsArticle.style.display = 'none';
            }
        }

        function renderNewspapers() {
            newspapersGrid.innerHTML = '';
            
            newspapers.forEach(jornal => {
                const card = document.createElement('div');
                card.className = 'newspaper-card';
                card.dataset.id = jornal.id;
                
                card.innerHTML = `
                    <img src="${jornal.image}" alt="${jornal.title}">
                    <h3>${jornal.title}</h3>
                    <p>${jornal.description}</p>
                `;
                
                card.addEventListener('click', () => showNewspaperArticles(jornal.id));
                
                newspapersGrid.appendChild(card);
            });
        }

        function showNewspaperArticles(jornalId) {
            const jornal = newspapers.find(j => j.id === jornalId);
            if (!jornal) return;
            
            newspapersGrid.innerHTML = '';
            
            // Botão voltar
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = '← Voltar para jornais';
            backButton.addEventListener('click', renderNewspapers);
            newspapersGrid.appendChild(backButton);
            
            // Lista de artigos
            jornal.articles.forEach((article, index) => {
                const articleCard = document.createElement('div');
                articleCard.className = 'newspaper-card';
                articleCard.dataset.articleIndex = index;
                
                articleCard.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.date}</p>
                `;
                
                articleCard.addEventListener('click', () => showArticle(jornalId, index));
                
                newspapersGrid.appendChild(articleCard);
            });
            
            newspapersGrid.style.display = 'grid';
            newsArticle.style.display = 'none';
        }

        function showArticle(jornalId, articleIndex) {
            const jornal = newspapers.find(j => j.id === jornalId);
            if (!jornal || !jornal.articles[articleIndex]) return;
            
            const article = jornal.articles[articleIndex];
            
            newspapersGrid.style.display = 'none';
            newsArticle.style.display = 'block';
            newsArticle.className = 'news-article active';
            
            // Botão voltar
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = '← Voltar para artigos';
            backButton.addEventListener('click', () => showNewspaperArticles(jornalId));
            
            // Conteúdo do artigo
            newsArticle.innerHTML = '';
            newsArticle.appendChild(backButton);
            
            // Adicionar a imagem do jornal e referência
            const newspaperImageContainer = document.createElement('div');
            newspaperImageContainer.className = 'newspaper-image-container';
            newspaperImageContainer.innerHTML = `
                <img src="${jornal.image}" alt="${jornal.title}">
                <div class="newspaper-reference">Fonte: ${jornal.title} - ${jornal.description}</div>
            `;
            newsArticle.appendChild(newspaperImageContainer);
            
            // Conteúdo do artigo
            const articleContent = document.createElement('div');
            articleContent.innerHTML = `
                <h2>${article.title}</h2>
                <span class="date">${article.date}</span>
                ${article.content.split('\n').map(p => `<p>${p}</p>`).join('')}
            `;
            
            newsArticle.appendChild(articleContent);
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // Adicionar mensagem do usuário ao chat
            addMessage(question, true);
            chatHistory[currentChatId].push({
                content: question,
                isUser: true
            });
            
            userInput.value = '';
            userInput.focus();
            
            // Mostrar mensagem de "digitando..."
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.textContent = 'Digitando...';
            chatArea.appendChild(typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Processar resposta
            try {
                const resposta = await getAIResponse(question);
                
                // Remover o indicador de "digitando"
                chatArea.removeChild(typingIndicator);
                
                // Adicionar resposta ao chat
                addMessage(resposta, false);
                chatHistory[currentChatId].push({
                    content: resposta,
                    isUser: false
                });
                
                saveChatHistory();
            } catch (error) {
                console.error('Erro:', error);
                // Remover o indicador de "digitando"
                chatArea.removeChild(typingIndicator);
                
                addMessage('Desculpe, ocorreu um erro ao processar sua pergunta sobre a Primeira República. Por favor, verifique sua conexão com a internet e tente novamente.', false);
            }
        }

        async function getAIResponse(question) {
            try {
                const prompt = {
                    "model": MODEL_NAME,
                    "messages": [
                        {
                            "role": "system",
                            "content": "Você é um especialista na Primeira República Brasileira (1889-1930). " +
                                   "Responda de forma detalhada e histórica, com precisão de datas e fatos. " +
                                   "Se não souber, diga que não tem informações suficientes. " +
                                   "Responda somente sobre a Primeira República Brasileira, não faça comparações com outros períodos ou países. " +
                                   "Se for sobre qualquer outro assunto, diga que você não é especialista nesse assunto. " +
                                   "Se disserem oi, olá, bom dia, boa tarde ou boa noite, responda com uma saudação amigável."+
                                    "Se perguntarem sobre a Primeira República Brasileira, responda com informações detalhadas e relevantes."+
                                    "Se perguntarem sobre a história do Brasil, responda com informações detalhadas e relevantes sobre a Primeira República Brasileira."+
                                    "Induza as pessoas nas respostas a fazer perguntas sobre a Primeira República Brasileira, " +
                                    "Não responda perguntas sobre outros assuntos, apenas sobre a Primeira República Brasileira."
                        },
                        {
                            "role": "user",
                            "content": question
                        }
                    ],
                    "temperature": 0.7,
                    "max_tokens": 500
                };

                const response = await fetch(OPENROUTER_API_URL, {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Brasil República"
                    },
                    body: JSON.stringify(prompt)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Resposta da API em formato inesperado');
                }
                
                return data.choices[0].message.content;
            } catch (apiError) {
                console.error('Erro na API:', apiError);
                return "Desculpe, estou tendo dificuldades para responder no momento. Por favor, verifique sua chave de API e tente novamente mais tarde.";
            }
        }
    </script>
