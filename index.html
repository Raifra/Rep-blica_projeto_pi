                quizState.currentQuestion = nextQuestion;
                quizState.totalQuestions++;
                
                const nextMessage = `â“ ${nextQuestion.pergunta}\n(Digite 'sair' para finalizar o quiz)`;
                
                // Adicionar prÃ³xima pergunta
                setTimeout(() => {
                    addMessage(nextMessage, false, true);
                    chatHistory[currentChatId].push({
                        content: nextMessage,
                        isUser: false,
                        isQuiz: true
                    });
                    
                    saveChatHistory();
                }, 500);
            } else {
                // Finalizar quiz
                setTimeout(() => {
                    endQuiz();
                }, 500);
            }
        }

        function endQuiz() {
            const correctAnswers = quizState.correctAnswers;
            const totalQuestions = quizState.totalQuestions;
            const score = totalQuestions > 0 ? (correctAnswers / totalQuestions) * 100 : 0;
            
            const resultsMessage = (
                `ðŸ Quiz finalizado! ðŸ\n\n` +
                `VocÃª acertou ${correctAnswers} de ${totalQuestions} perguntas.\n` +
                `PontuaÃ§Ã£o: ${Math.round(score)}%\n\n` +
                `Obrigado por testar seus conhecimentos sobre a Primeira RepÃºblica!`
            );
            
            // Adicionar resultados
            addMessage(resultsMessage, false, false, false);
            chatHistory[currentChatId].push({
                content: resultsMessage,
                isUser: false
            });
            
            // Resetar estado do quiz
            quizState = {
                active: false,
                questions: [],
                currentQuestion: null,
                correctAnswers: 0,
                totalQuestions: 0
            };
            
            saveChatHistory();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
