<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brasil Rep√∫blica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a1f3d;
            --secondary-color: #5e7da9;
            --accent-color:#f0e1dd;
            --text-color: #e0e0e0;
            --light-text: #a0a0a0;
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --sidebar-bg: #0f0f0f;
            --user-message-bg:#292e35;
            --bot-message-bg: #2d2d2d;
            --input-bg: #252525;
            --section-title: #2d5b99;
            --correct-answer: #4CAF50;
            --wrong-answer: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .lateral {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #333;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .lateral-header {
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            color:#CCCCCC;
        }

        .logo-icon img {
            font-size: 24px;
            background-color: var(--accent-color);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: rgb(28, 24, 24);
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #3c54a9;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            background-color: var(--chat-bg);
        }

        .welcome-message {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-message h1{
            font-size: 32px;
            margin-bottom: 20px;
            color: #ddf0df;
        }

        .welcome-message p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            scrollbar-gutter: stable;
            padding-right: 5px !important;
        }

        .message {
            padding: 16px 24px;
            margin-bottom: 20px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.6;
            position: relative;
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 0;
            color: white;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background-color: var(--chat-bg);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
        }

        .input-box input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 1px solid #3a3a3a;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            background-color: var(--input-bg);
            color: white;
        }

        .input-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(45, 91, 153, 0.2);
        }

        .input-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px;
        }

        .disclaimer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--light-text);
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .lateral {
                width: 100%;
                height: auto;
                padding: 10px;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .lateral-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 15px;
            }
            
            .logo {
                margin-bottom: 0;
            }
            
            .new-chat-btn {
                width: auto;
                padding: 8px 12px;
            }
            
            .chat-container {
                max-height: calc(100vh - 120px);
            }
            
            .welcome-message {
                padding: 20px 10px;
            }
            
            .welcome-message h1 {
                font-size: 24px;
            }
            
            .welcome-message p {
                font-size: 16px;
            }
            
            .chat-area {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
                padding: 12px 16px;
                margin-bottom: 15px;
            }
            
            .input-container {
                padding: 15px 10px;
            }
            
            .input-box {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .input-box input {
                padding: 10px 40px 10px 15px;
                font-size: 14px;
            }
            
            .logo-icon {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }
            
            .logo span {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    
    <div class="app-container">
        <div class="lateral">
            <div class="lateral-header">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="images/cafe.png" alt="Logo Brasil Rep√∫blica">
                    </div>
                    <h3>Brasil Rep√∫blica</h3>
                </div>
                <button class="new-chat-btn">Nova conversa üòÑ</button>
            </div>
            
        </div>
        
        <div class="chat-container">
            <div class="chat-area" id="chatArea">
                <div class="welcome-message">
                    <h1>Bem-vindo ao IAtlas ü§ñ</h1>
                    <p>Ol√°! Sou um Chatboot desenvolvido por Raifran, Eduarda e Maria de F√°tima e sou especialista na Primeira Rep√∫blica Brasileira (1889-1930)</p>
                    <p>Como posso te ajudar hoje? üòÑüòÑ</p>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Pe√ßa ao IAtlas...">
                    <button id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="disclaimer"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes da API OpenRouter
        const OPENROUTER_API_KEY = "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";
        const OPENROUTER_API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const MODEL_NAME = "deepseek/deepseek-chat";

        // Estado da aplica√ß√£o
        let currentChatId = null;
        let chatHistory = {};

        // Elementos do DOM
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const newChatBtn = document.querySelector('.new-chat-btn');

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            setupEventListeners();
        });

        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
            }

            const savedCurrentChat = localStorage.getItem('currentChatId');
            if (savedCurrentChat && chatHistory[savedCurrentChat]) {
                currentChatId = savedCurrentChat;
                displayChatMessages(currentChatId);
            } else {
                createNewChat();
            }
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('currentChatId', currentChatId);
        }

        function createNewChat() {
            currentChatId = `chat_${Date.now()}`;
            chatHistory[currentChatId] = [];
            saveChatHistory();
            
            // Mostrar mensagem de boas-vindas
            chatArea.innerHTML = `
                <div class="welcome-message">
                    <h1>Bem-vindo ao IAtlas ü§ñ</h1>
                    <p>Ol√°! Sou um Chatboot desenvolvido por Raifran, Eduarda e Maria de F√°tima e sou especialista na Primeira Rep√∫blica Brasileira (1889-1930)</p>
                    <p>Como posso te ajudar hoje? üòÑüòÑ</p>
                </div>
            `;
            
            userInput.value = '';
            userInput.focus();
        }

        function displayChatMessages(chatId) {
            const messages = chatHistory[chatId] || [];
            
            if (messages.length === 0) {
                chatArea.innerHTML = `
                    <div class="welcome-message">
                        <h1>Bem-vindo ao IAtlas ü§ñ</h1>
                        <p>Ol√°! Sou um Chatboot desenvolvido por Raifran, Eduarda e Maria de F√°tima e sou especialista na Primeira Rep√∫blica Brasileira (1889-1930)</p>
                        <p>Como posso te ajudar hoje? üòÑüòÑ</p>
                    </div>
                `;
                return;
            }
            
            chatArea.innerHTML = '';
            messages.forEach(message => {
                addMessage(message.content, message.isUser);
            });
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            
            // Determinar as classes CSS com base no tipo de mensagem
            let messageClasses = ['message'];
            
            if (isUser) {
                messageClasses.push('user-message');
            } else {
                messageClasses.push('bot-message');
            }
            
            messageDiv.className = messageClasses.join(' ');
            
            // Formatar o texto (preservar quebras de linha)
            const formattedText = text.replace(/\n/g, '<br>');
            messageDiv.innerHTML = formattedText;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setupEventListeners() {
            // Enviar mensagem ao clicar no bot√£o
            sendButton.addEventListener('click', sendMessage);
            
            // Enviar mensagem ao pressionar Enter
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Nova conversa
            newChatBtn.addEventListener('click', () => {
                createNewChat();
            });
        }

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // Adicionar mensagem do usu√°rio ao chat
            addMessage(question, true);
            chatHistory[currentChatId].push({
                content: question,
                isUser: true
            });
            
            userInput.value = '';
            userInput.focus();
            
            // Processar resposta
            try {
                const resposta = await getAIResponse(question);
                
                // Adicionar resposta ao chat
                addMessage(resposta, false);
                chatHistory[currentChatId].push({
                    content: resposta,
                    isUser: false
                });
                
                saveChatHistory();
            } catch (error) {
                console.error('Erro:', error);
                addMessage('Desculpe, ocorreu um erro ao processar sua pergunta sobre a Primeira Rep√∫blica.', false);
            }
        }

        async function getAIResponse(question) {
            try {
                const prompt = {
                    "model": MODEL_NAME,
                    "messages": [
                        {
                            "role": "system",
                            "content": "Voc√™ √© um especialista na Primeira Rep√∫blica Brasileira (1889-1930). " +
                                   "Responda de forma detalhada e hist√≥rica, com precis√£o de datas e fatos. " +
                                   "Se n√£o souber, diga que n√£o tem informa√ß√µes suficientes. " +
                                   "Responda somente sobre a Primeira Rep√∫blica Brasileira, n√£o fa√ßa compara√ß√µes com outros per√≠odos ou pa√≠ses. " +
                                   "Se for sobre qualquer outro assunto, diga que voc√™ n√£o √© especialista nesse assunto. " +
                                   "Se disserem oi, ol√°, bom dia, boa tarde ou boa noite, responda com uma sauda√ß√£o amig√°vel."+
                                    "Se perguntarem sobre a Primeira Rep√∫blica Brasileira, responda com informa√ß√µes detalhadas e relevantes."+
                                    "Se perguntarem sobre a hist√≥ria do Brasil, responda com informa√ß√µes detalhadas e relevantes sobre a Primeira Rep√∫blica Brasileira."+
                                    "Induza as pessoas nas respostas a fazer perguntas sobre a Primeira Rep√∫blica Brasileira, " +
                                    "N√£o responda perguntas sobre outros assuntos, apenas sobre a Primeira Rep√∫blica Brasileira. " 
                        },
                        {
                            "role": "user",
                            "content": question
                        }
                    ],
                    "temperature": 0.7,
                    "max_tokens": 500
                };

                const response = await fetch(OPENROUTER_API_URL, {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Brasil Rep√∫blica"
                    },
                    body: JSON.stringify(prompt)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (apiError) {
                console.error('Erro na API:', apiError);
                return "Desculpe, estou tendo dificuldades para responder no momento. Por favor, tente novamente mais tarde.";
            }
        }
    </script>
